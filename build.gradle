import org.ajoberstar.grgit.Grgit

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath group: 'org.ajoberstar', name: 'gradle-git', version: '0.13.0-milestone.1'
    }
}

apply plugin: 'org.ajoberstar.release-opinion'

release {
    grgit = Grgit.open(projectDir)
}

allprojects {
    apply plugin: 'idea'

    group = 'com.login-box'

    repositories {
        mavenCentral()
    }

    dependencies {
        ext {
            dropwizardVersion = '0.8.0'

            // The following versions have to track dropwizardVersion but are not equal to it. You
            // can obtain the correct version numbers from the published dropwizard-parent POM.

        }
    }
}

subprojects {
    apply plugin: 'java'

    version = rootProject.version

    sourceCompatibility = '1.8'

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives javadocJar
    }
}
